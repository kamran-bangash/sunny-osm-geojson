      const layers = map.getStyle().layers;
      const labelLayerId = layers.find(
        (layer) => layer.type === 'symbol' && layer.layout['text-field']
      ).id;

      map.addSource('data-buildings', {
        type: 'geojson',
        data
      })

      map.addLayer(
        {
          'id': 'add-buildings-without-height',
          'source': 'data-buildings',
          'filter': ['has', 'building:levels'],
          'type': 'fill-extrusion',
          'minzoom': 15,
          'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': ["*", 3, ["to-number", ["get", "building:levels"]]],
          }
        },
        labelLayerId
      );

      map.addLayer(
        {
          'id': 'add-buildings-with-height',
          'source': 'data-buildings',
          'filter': ['has', 'height'],
          'type': 'fill-extrusion',
          'minzoom': 15,
          'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': ["to-number", ["get", "height"]],
          }
        },
        labelLayerId
      );

      map.on('click', (e) => {
        const bbox = [
        [e.point.x - 5, e.point.y - 5],
        [e.point.x + 5, e.point.y + 5]
        ];
        // Find features intersecting the bounding box.
        const selectedFeatures = map.queryRenderedFeatures(bbox, {
        layers: ['add-buildings-without-height', 'add-buildings-with-height']
        });

        console.log(selectedFeatures)
      })
